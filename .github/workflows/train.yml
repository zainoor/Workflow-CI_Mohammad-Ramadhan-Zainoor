name: CI - Train MLflow Project

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mlflow scikit-learn joblib pandas numpy

      - name: Run MLflow Project
        run: |
          cd MLProject
          mlflow run .
